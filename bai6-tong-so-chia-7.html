<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong 30 so dau chia het cho 7</title>
</head>
<body>
<script>
    var sum = 0;
    for (i = 1; i <= 30; i++) {
        sum = sum + i*7;
    }
    alert('Tong 30 so dau tie chia het cho 7 la: ' + sum);
</script>
</body>
</html>
