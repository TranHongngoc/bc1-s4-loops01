<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibo2</title>
</head>
<body>
<script>

    var f0 = 0;
    var f1 = 1;
    var f2;
    for (i = 0;i < 100; i++) {
        f2 = f1 + f0;
        f0 = f1;
        f1 = f2;
        if (f2 % 5 == 0) {
            alert('So fibo dau tien chia het cho 5 la: ' + f2);
            break;
        }

    }
    </script>
</body>
</html>
