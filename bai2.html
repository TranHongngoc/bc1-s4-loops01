<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dieu chinh nhiet do</title>
</head>
<body>
<script>

    for (i=1;;i++){
        var temp = parseInt(prompt('Enter the temperature:'));
        if (temp>100){
            alert("can giam nhiet do");
        } else if(temp<20){
            alert('Can tang nhiet do');
        }else {
            alert('Nhiet do hop ly');
            break;
        }
    } 
</script>
</body>
</html>
