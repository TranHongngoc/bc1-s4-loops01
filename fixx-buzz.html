<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chia cho 3 va 5</title>
</head>
<body>
<script>
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 != 0) {
            document.write('Fizz, ');
        }else if (i % 5 == 0 && i % 3 !=0) {
            document.write('Buzz, ');
        }else if (i % 15 == 0) {
            document.write('FizzBuzz, ');
        }  else{
            document.write(i + ', ');
        }

    }
</script>
</body>
</html>
